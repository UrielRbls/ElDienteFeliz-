<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
        <form action="procesar formulario" method="post">Formulario Consultorio Dental</form>
        <!-- Se utiliza para crear un formulario en HTML que permite a los usuarios ingresar y enviar datos -->
        <br>
        <h3>Etiqueta Input</h3>
        <!--Se utiliza para crear campos de entrada en un formulario -->
        <input type="text" name="usuario" placeholder="Usuario">
        <!-- type: define el tipo de entrada (texto, correo, contraseña, etc.) -->
        <!-- name: es el nombre del campo, utilizado para identificar el dato cuando se envia el formulario -->
        <!-- placeholder: proporciona un texto ejemplo dentro del campo de entrada -->
        <br>
        <h3>Etiqueta Label</h3>
        <!-- Se utiliza para etiquetar un elemento de entrada en un formulario, mejora la accesibilidad y la experiencia de un usuario -->
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario">
        <br>
        <br>
        <h3>Etiqueta Button</h3>
        <!-- Se utiliza par crear botones en un formulario -->
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
        <!-- type: define el tipo de boton (submit, reset, button) -->
        <!-- name: es el nombre del boton, utilizado para identificar el botob cuando se envio el formulario -->
        <br>
        <br>
        <h3>Etiqueta Area de Texto</h3>
        <!-- Se utiliza para crear campos de texto en un formulario-->
        <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
        <br>
        <br>
        <hr>
        <h1>Tipos De Entrada</h1>
        <!--Los tipos de entrada permiten a los usuarios ingresar diferentes tipos de datos en un formulario-->
        <h4>Enviar (submit)</h4>
        <!--Crea un boton que cuando hace click envia el formulario a una ubicacion especifica-->
        <form action="/procesar formulario" method="post"></form>
        <br>
        <h4>Numero(number)</h4>
        <!--Crear un campo de entrada para que el usuario ingrese numeros-->
        <input type="number" name="numero">
        <br>
        <h4>contraseña(password)</h4>
        <!--Crear un campo de entrada para que el usuario ingrese una contraseña-->
        <input type="password" name="contraseña">
        <br>
        <h4>Correo (email)</h4>
        <!--Crear un campo de entrada para que el usuario ingrese un correo-->
        <input type="email" name="correo">
        <br>
        <h4>Fecha(date)</h4>
        <!--Crear un campo de entrada, permite al usuario ingresar una fecha-->
        <input type="date" name="fecha">
        <br>
        <h4>Hora(time)</h4>
        <!--Crear un campo de entrada, permite al usuario elegir una hora-->
        <input type="time" name="hora">
        <br>
        <h4>Telefono</h4>
        <!--Crea un campo de entrada, permite al usuario ingresar un telefono-->
        <input type="tel" name="telefono">
        <br>
        <h4>Archivo (file)</h4>
        <!--Crea un campo de entrada, que permite al usuario ingresar un archivo-->
        <input type="file" name="archivo">
        <br>
        <select>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <!-- Más opciones aquí -->
          </select>
        <br>
        <form action="/agregar-al-carrito" method="post">
  <label for="products">Selecciona un producto:</label>
  <select id="products" name="products">
    <option value="product1">Producto 1</option>
    <option value="product2">Producto 2</option>
    <option value="product3">Producto 3</option>
    <!-- Otros productos aquí -->
  </select>
  <button type="submit">Agregar al Carrito</button>
</form>
          
    
</body>
</html>
