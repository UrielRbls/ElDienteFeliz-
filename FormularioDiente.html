<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(140, 237, 229);">
    <h1>Agente su cita AQUI!</h1>
    <h3>Tipo de procedimiento</h3><select>
        <option value="opcion1">Primera cita</option>
        <option value="opcion2">Segumiento</option>
        <option value="opcion3">Revision Mensual</option>
        <!-- Más opciones aquí -->
      </select>
    <br>
    <h4>Fecha(date)</h4>
        <!--Crear un campo de entrada, permite al usuario ingresar una fecha-->
        <input type="date" name="fecha" id="fecha" min="2023-08-29" max="2023-12-31">
    <br>
    <h4>Hora(time)</h4>
        <input type="time" name="hora">
    <br>
    <h4>Nombre</h4>
        <input type="name" name="Nombre">
    <br>
    <h4>Apellido</h4>
        <input type="lastname" name="Apellido">
    <br>
    <h4>Telefono</h4>   
       <input type="tel" name="telefono">
    <br>
    <h4>Correo (email)</h4>
    <br>
    <input type="email" name="correo">
    <h3>Comentarios</h3>
            <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
    <br>
    <h4>Etiqueta Button</h4>
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>

    
</body>
</html>
